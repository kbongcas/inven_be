name: inventory
services:
  api:
    container_name: inventory_api
    build:
      dockerfile: Dockerfile
      context: .
      target: development
    volumes:
      - ./:/usr/src/app
      - api-node-modules:/usr/src/app/node_modules
    command: npm run start:dev
    ports:
      - 3001:3000
