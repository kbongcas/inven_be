  postgres:
    image: postgres
    restart: always
    container_name: inventory_db
    environment:
      - POSTGRES_DB=
      - POSTGRES_USER=
      - POSTGRES_PASSWORD=
    ports:
      - 5432:5432
    volumes:
      - inventorydb:/var/lib/postgresql/data
